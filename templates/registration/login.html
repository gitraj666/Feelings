{% extends 'layout.html' %}

{% block title %} Login | {{ block.super }} {% endblock %}

{% block content %}
    <div class="container pt">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <h3> Login to record how you're feeling </h2>
            </div>
        </div>
    </div>
{% endblock %}
