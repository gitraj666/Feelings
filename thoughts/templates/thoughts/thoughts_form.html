{% load bootstrap3 %}

<form method="POST" action="{% url 'thoughts:create' %}">
    <h2> How're you Feeling </h2>
    <div class ="row">
        <div class="col-md-4">{% bootstrap_field form.condition %}</div>
        <div class="col-md-8">{% bootstrap_field form.notes %}</div>
    </div>
    {% csrf_token %}
    <input type="submit" value="Record" class="btn btn ">
</form>
