{% extends "layout.html" %}

{% load thought_tags %}

{% block title %}Dashboard | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    {% thought_form %}
    <hr>
    <h3>Recent Thoughts</h3>
    <div class="row">
        <div class="col-md-6">
            <ul>
                {% for thoughts in user.thoughts.all %}
                <li>{{ thoughts.get_condition_display }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
