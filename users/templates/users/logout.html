{% extends "layout.html" %}

{%  block title %} Logout | {{ block.super }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div clas="col-md-6">
            <h1>Logout</h1>
            <form method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Logout" class="btn btn-default">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Sorry to see you Go</h3>
            <p>Come Back Soon</p>
        </div>
    </div>
</div>
{% endblock %}
