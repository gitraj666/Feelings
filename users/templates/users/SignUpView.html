{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %} SignUp | {{ block.super }} {% endblock %}

{% block content %}
    <div class="container pt">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="POST">
                    {% bootstrap_form form %}
                    {% csrf_token %}
                    <input type="submit" value="SignUp" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <h3> Login to record how you're feeling </h3>
            </div>
        </div>
    </div>
{% endblock %}
